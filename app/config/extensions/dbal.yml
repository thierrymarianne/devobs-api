imports:
    - { resource: dql.yml }

parameters:
    mapping:
        WTWUserBundle: ~
        WeavingTheWebApiBundle: ~
        WeavingTheWebDashboardBundle: ~
        WeavingTheWebUserBundle: ~
        WTWUserBundleTest:
            dir:        '%kernel.root_dir%/../src/WTW/UserBundle/Tests/Security/Core/User'
            prefix:     WTW\UserBundle\Tests\Security\Core\User
            type:       annotation
            is_bundle:  false
        Aggregate:
            alias:      'Aggregate'
            dir:        '%kernel.root_dir%/config/model/aggregate'
            is_bundle:  false
            prefix:     App\Aggregate\Entity
            type:       xml
        Analysis:
            alias:      'Analysis'
            dir:        '%kernel.root_dir%/config/model/analysis'
            is_bundle:  false
            prefix:     App\Analysis\Entity
            type:       xml
        Member:
            alias:      'Member'
            dir:        '%kernel.root_dir%/config/model/member'
            is_bundle:  false
            prefix:     App\Member\Entity
            type:       xml
        Media:
            alias:      'Media'
            dir:        '%kernel.root_dir%/config/model/media'
            is_bundle:  false
            prefix:     App\Media\Entity
            type:       xml
        Popularity:
            alias:      'Popularity'
            dir:        '%kernel.root_dir%/config/model/popularity'
            is_bundle:  false
            prefix:     App\Popularity\Entity
            type:       xml
        Status:
            alias:      'Status'
            dir:        '%kernel.root_dir%/config/model/status'
            is_bundle:  false
            prefix:     App\Status\Entity
            type:       xml

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                charset:        "%database_charset%"
                driver:         "%database_driver%"
                host:           "%database_host%"
                dbname:         "%database_name%"
                user:           "%database_user%"
                password:       "%database_password%"
                port:           "%database_port%"
                schema_filter:  "%schema_filter%"
                server_version:  5.6
            admin:
                charset:        "%database_charset_admin%"
                driver:         "%database_driver_admin%"
                host:           "%database_host_admin%"
                dbname:         "%database_name_admin%"
                user:           "%database_user_admin%"
                password:       "%database_password_admin%"
                port:           "%database_port_admin%"
                schema_filter:  "%schema_filter%"
                server_version: 5.6
            read:
                charset:        "%database_charset_read%"
                driver:         "%database_driver_read%"
                host:           "%database_host_read%"
                dbname:         "%database_name_read%"
                user:           "%database_user_read%"
                password:       "%database_password_read%"
                port:           "%database_port_read%"
                schema_filter:  "%schema_filter%"
                server_version: 5.6
            test_mysql:
                charset:        "%database_charset_test%"
                driver:         "%database_driver_test%"
                host:           "%database_host_test%"
                dbname:         "%database_name_test%"
                user:           "%database_user_test%"
                password:       "%database_password_test%"
                port:           "%database_port_test%"
                schema_filter:  "%schema_filter%"
                server_version: 5.6
            write:
                charset:        "%database_charset_write%"
                driver:         "%database_driver_write%"
                host:           "%database_host_write%"
                dbname:         "%database_name_write%"
                user:           "%database_user_write%"
                password:       "%database_password_write%"
                port:           "%database_port_write%"
                schema_filter:  "%schema_filter%"
                server_version: 5.6
        types:
            uuid:  Ramsey\Uuid\Doctrine\UuidType
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings: '%mapping%'
                dql: "%doctrine_extensions_dql%"
            admin:
                connection: admin
                mappings: '%mapping%'
                dql: "%doctrine_extensions_dql%"
            read:
                connection: read
                mappings: '%mapping%'
                dql: "%doctrine_extensions_dql%"
            test_mysql:
                connection: test_mysql
                mappings: '%mapping%'
                dql: "%doctrine_extensions_dql%"
            write:
                connection: write
                mappings: '%mapping%'
                dql: "%doctrine_extensions_dql%"
        auto_generate_proxy_classes: '%kernel.debug%'

